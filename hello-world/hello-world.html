<script>
	var proto = Object.create(HTMLElement.prototype, {
		name: {
			value:'World'
		}
	});

	proto.createdCallback = function () {
		if (!this.getAttribute('name')) {
			this.setAttribute('name', this.name);
		}
		this.textContent = "I am a custom element saying Hello to " + this.getAttribute('name').toUpperCase() + "! ";
		this.attributes.name = "World";
	};

	proto.attachedCallback = function () {
		console.log('New instance of hello world element is created');
	};

	proto.detachedCallback = function () {
		console.log('instance of hello world element is destroyed');
	};

	proto.attributeChangedCallback = function (attrName, oldVal, newVal) {
		console.log('attribute ', attrName, ' is changed from ', oldVal, ' to ', newVal);
	};

	document.registerElement('hello-world', {
		prototype: proto
	});
</script>
